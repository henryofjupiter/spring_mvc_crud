<!DOCTYPE HTML>
<html xmlns:th ="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class = "container">
    <h3> Employee Directory</h3>
<!--    add button -->
<!--    @ symbol is reference context path for your application (app root)-->
    <a th:href = "@{/employees/showFormForAdd}"
    class = "btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <table  class = "table table-bordered table-striped">
        <thead class = "table-dark">
            <tr>
                <th scope = "col">First Name</th>
                <th scope= "col">Last Name</th>
                <th scope= "col">Email</th>
                <th scope="col"> Action</th>
            </tr>

        </thead>
        <tbody>
<!--            this will loop over the list of employees "tempEmployees" is the loop variable-->
            <tr th:each = "tempEmployee : ${employees}">
<!--                then we can print out the employee data-->
                <td th:text = "${tempEmployee.firstName}"/>
                <td th:text = "${tempEmployee.lastName}"/>
                <td th:text = "${tempEmployee.email}"/>

<!--                adds update button link -->
                <td>
<!--                    uses tempEmployee to prepopulate data in form, and also show id in url-->
                    <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" class ="btn btn-info btn-sm">Update</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>


</body>
</html>
